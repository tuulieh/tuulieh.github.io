                    </ul>
                </div>
            </div>

        <div class="main-content container">

            <h1>Pokemon-haku</h1><br>
            <p>
                <input type="text" id="pokemonName" placeholder="Enter Pokemon name">
                <button onclick="poke()">Hae</button>
            </p>
            <p>
                <button onclick="poke_kaanna()">Käännä</button>
            </p>

            <!-- Tulostetaan alle json-scriptin tulos-->
            <div id="nimi">Kirjoita laatikkoon Pokemonin nimi</div>
            <p id="kuva2"></p>
            <p id="exp"></p>
            <p id="height"></p>
            <p id="weight"></p>

            <script>

                // Tallennetaan viimeksi haettu pokemon                
                let currentPokemon = null;

                // Kutsutaan kun painetaan Hae-nappia
                function poke() {

                    // Tallennetaan annettu nimi muuttujaan pokeName ja muutetaan pieniksi kirjaimiksi
                    const pokeName = document.getElementById("pokemonName").value.toLowerCase();

                    // Talletaan annettu nimi muuttujaan name
                    let name = document.getElementById("pokemonName").value;

                    // Haetaan json-tietue
                    fetch(`https://pokeapi.co/api/v2/pokemon/${pokeName}`)

                        // Muunnetaan json-muotoon     
                        .then(function (response) {
                            return response.json();
                        })

                        // Käsitellään muunnettu json-muotoinen vastaus
                        .then(function (responseJson) {
                            currentPokemon = responseJson;
                            pokekuva(responseJson, name, 'front');
                        })

                        // Viesti jos haussa tapahtui virhe
                        .catch(function (error) {
                            document.getElementById("nimi").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
                        });
                }

                // Kirjoitetaan haettu data halutulla tavalla html-sivulle
                function pokekuva(obj, name, suunta) {

                    // Tallennetaan muuttujan linkki josta Poken kuva löytyy edestä tai takaa
                    let pokeurl;
                    if (suunta === 'front') {
                        pokeurl = obj.sprites.front_default;
                    } else {
                        pokeurl = obj.sprites.back_default;
                    }

                    // Kirjoitetaan kuva, nimi ja muut attribuutit sekä tyhjennetään hakukenttä
                    document.getElementById("kuva2").innerHTML = "<img src='" + pokeurl + "'>";
                    document.getElementById("nimi").innerHTML = "<b>" + name + "</b>";
                    document.getElementById("exp").innerHTML = "<b>Base Experience: " + obj.base_experience + "</b>";
                    document.getElementById("height").innerHTML = "<b>Height: " + obj.height + "</b>";
                    document.getElementById("weight").innerHTML = "<b>Weight: " + obj.weight + "</b>";
                    document.getElementById("pokemonName").value = "";
                }

                // Kutsutaan kun painetaan Käännä-nappia
                function poke_kaanna() {

                    if (currentPokemon) {
                        pokekuva(currentPokemon, currentPokemon.name, 'back');
                    }
                }

            </script>

        </div>

    </main>

</body>
