<!DOCTYPE html>
<html lang="fi">

<head>

    <title>JSON-datan käsittelyä</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap-linkitys-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tyylitiedosto-->
    <link href="style.css" rel="stylesheet" type="text/css">

</head>

<body>

    <main>

        <!-- Responsiivinen navigaatiopalkki-->
        <nav class="navbar navbar-expand-sm navbar-custom">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Tehtävä 1 Osa 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="toteutus.html">Tehtävä 1 Osa 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="poke.html">Tehtävä 2 Osa 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="poke2.html">Tehtävä 2 Osa 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="saa.html">Tehtävä 3</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="main-content container">

            <!-- Tulostetaan alle json scriptin tulos-->
            <div id="vastaus"></div>

            <script>

                //Haetaan json-tietue  
                fetch('https://tuulieh.github.io/json/toteutus.JSON')

                    //Muunnetaan json-muotoon 
                    .then(function (response) {
                        return response.json();
                    })

                    //Käsitellään muunnettu json-muotoinen vastaus
                    .then(function (responseJson) {
                        kerro(responseJson);
                    })

                    //Viesti jos haussa tapahtui virhe
                    .catch(function (error) {
                        document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
                    })

                //Kirjoitetaan haettu data halutulla tavalla html-sivulle
                function kerro(obj) {

                    let tiedot = "<h1>" + obj.nimi + "</h1><br>"
                        + "<p>" + obj.osallistujien_maara + "<br><br>"
                        + obj.osallistujien_nimet.join(", ") + "<br><br>"
                        + obj.tot_alk_lop + "<br><br>"
                        + obj.tot_kesto + "<br><br>"
                        + "<img src=" + obj.kuva + "></p>"

                    tiedot += "</p>";
                    document.getElementById("vastaus").innerHTML = tiedot;

                }

            </script>

        </div>

    </main>

    <!-- Footer-->
    <footer class="footer-custom">
    </footer>

</body>

</html>
