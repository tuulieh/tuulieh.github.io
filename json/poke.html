                    data-bs-target="#collapsibleNavbar">

        <div class="main-content container">
            <h1>Pokemon-haku</h1><br>
            <p><input type="text" id="pokemonName" placeholder="Enter Pokemon name">
                <button onclick="poke()">Hae</button>
            </p>

            <!-- Tulostetaan alle json-scriptin tulos-->
            <div id="nimi">Kirjoita laatikkoon Pokemonin nimi</div>
            <p id="kuva2"></p>

            <script>

                // Kutsutaan kun painetaan Hae-nappia
                function poke() {
                    // Tallennetaan annettu nimi muuttujaan pokeName ja muutetaan pieniksi kirjaimiksi
                    const pokeName = document.getElementById("pokemonName").value.toLowerCase();
                    // Talletaan annettu nimi muuttujaan name
                    let name = document.getElementById("pokemonName").value;

                    // Haetaan json-tietue
                    fetch(`https://pokeapi.co/api/v2/pokemon/${pokeName}`)

                        //Muunnetaan json-muotoon     
                        .then(function (response) {
                            return response.json();
                        })

                        //Käsitellään muunnettu json-muotoinen vastaus
                        .then(function (responseJson) {
                            pokekuva(responseJson);
                        })

                        //Viesti jos haussa tapahtui virhe
                        .catch(function (error) {
                            document.getElementById("nimi").innerHTML =
                                "<p>Tietoa ei pystytä hakemaan</p>";
                        });

                    // Kirjoitetaan haettu data halutulla tavalla html-sivulle
                    function pokekuva(obj) {

                        // Tallennetaan muuttujan linkki josta Poken kuva löytyy
                        let pokeurl = obj.sprites.front_default;

                        // Kirjoitetaan kuva ja nimi sekä tyhjennetään hakukenttä
                        document.getElementById("kuva2").innerHTML = "<img src=" + pokeurl + ">";
                        document.getElementById("nimi").innerHTML = "<b>" + name + "</b>";
                        document.getElementById("pokemonName").value = "";
                    }
                }

            </script>

        </div>

    </main>
