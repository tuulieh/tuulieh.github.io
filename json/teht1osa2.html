<!DOCTYPE html>
<html lang="fi">

<head>

    <title>JSON-datan käsittelyä</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap-linkitys-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tyylitiedosto-->
    <link href="style.css" rel="stylesheet" type="text/css">

</head>

<body>

    <main>

        <!-- Responsiivinen navigaatiopalkki-->
        <nav class="navbar navbar-expand-sm navbar-custom">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Etusivu (Tehtävä 1 Osa 1)</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="teht1osa2.html">Tehtävä 1 Osa 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="teht2osa1.html">Tehtävä 2 Osa 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="teht2osa2.html">Tehtävä 2 Osa 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="teht3.html">Tehtävä 3</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="main-content container">

            <div id="vastaus"></div>

            <script>

                fetch('https://tuulieh.github.io/json/toteutus.JSON')

                    .then(function (response) {
                        return response.json();
                    })

                    .then(function (responseJson) {
                        kerro(responseJson);
                    })

                    .catch(function (error) {
                        document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
                    })

                function kerro(obj) {

                    let tiedot = "<h1>" + obj.nimi + "</h1><br>"
                        + "<p>" + obj.opintojakso.nimi + "<br>"
                        + "Tunnus: " + obj.opintojakso.tunnus + "<br>"
                        + "Opintopisteet: " + obj.opintojakso.opintopisteet + "<br>"
                        + "<p><img src=" + obj.kuva + "></p>"

                    tiedot += "<p><h3> Aiheet </h3>";


                    for (var i = 0; i < obj.tekniikat.length; i++) {
                        tiedot += "<b>Aihe: " + obj.tekniikat[i].aihe + "</b>";
                        tiedot += " <a href=" + obj.tekniikat[i].linkki + ">" + obj.tekniikat[i].linkki + "</a>" + "<br>";
                    }

                    tiedot += "</p>";
                    document.getElementById("vastaus").innerHTML = tiedot;

                }

            </script>

        </div>

    </main>

    <!-- Footer-->
    <footer class="footer-custom">
    </footer>

</body>

</html>
