        <div class="main-content container">
            <h1>Sää Helsingissä </h1><br>

            <!-- Tulostetaan alle json scriptin tulos-->
            <div id="vastaus"></div>

            <script>

                //Haetaan json-tietue  
                fetch('https://api.openweathermap.org/data/2.5/weather?id=658225&appid=665ecd56dfc08dbb50feb8b8f5034e28&lang=fi&units=metric')

                    //Muunnetaan json-muotoon 
                    .then(function (response) {
                        return response.json();
                    })

                    //Käsitellään muunnettu json-muotoinen vastaus
                    .then(function (responseJson) {
                        kerro(responseJson);
                    })

                    //Viesti jos haussa tapahtui virhe
                    .catch(function (error) {
                        document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
                    })

                //Kirjoitetaan haettu data halutulla tavalla html-sivulle
                function kerro(obj) {

                    //Aika nyt
                    var aika = new Date();
                    var tunnit = aika.getHours();
                    var minuutit = aika.getMinutes();

                    let tiedot = "<p>Sää kello: " + tunnit + ":" + minuutit + "<br>"
                        + "<h3>Sää: </h3><h5>" + obj.weather[0].description + "</h5><br>"
                        + "<h3>Lämpötila: </h3><h5>" + obj.main.temp + "&degC</h5><br>"
                        + "<h3>Tuuli: </h3><h5>" + obj.wind.speed + " m/s</h5><br>"
                        + "<img src='http://openweathermap.org/img/wn/" + obj.weather[0].icon + ".png'><br><br></p>"

                    document.getElementById("vastaus").innerHTML = tiedot;

                }

            </script>

        </div>
